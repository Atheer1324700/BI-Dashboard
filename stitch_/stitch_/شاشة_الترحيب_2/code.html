<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcf8] justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fcf8] p-4 pb-2 justify-between">
          <div class="text-[#0d1b0d] flex size-12 shrink-0 items-center" data-icon="List" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#f8fcf8] @[480px]:rounded-lg min-h-[218px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDQbt48vSWeRJJiAdfjaObAfvtt3BuCDkbo38q7ourIM5JKPTpLC9tnBYXV7zx3CE8lWwwMKYsdHLuZhzCZwqpV-9hYYlgCKnBF8VwUMHKZaHcT9Qs-DCKAiZJhfFVFTByV2cgwtMqmptkVwgOJEaBL8QA8Q3aPCcq7XRO82GEen4NgoLuG-pn0OA6yNvFYZBLIdraLwhlIBoq8lMaB_6fznU1wJ1rM144VkGQjOJwdIijuvarYmDYHs9WUY_VNURjS_4B6eUKFqCtK");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#0d1b0d] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">لوحة تحكم دعم القرار</h2>
        <p class="text-[#0d1b0d] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">مرحبًا بك في تطبيق لوحة تحكم دعم القرار الخاص بك</p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#11d411] text-[#0d1b0d] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">ابدأ</span>
          </button>
        </div>
        <div class="h-5 bg-[#f8fcf8]"></div>
      </div>
    </div>
  </body>
</html>
