<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcfa] justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fcfa] p-4 pb-2 justify-between">
          <div class="text-[#0c1c17] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#0c1c17] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Edit profile</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAawBdvv8-Xex_Aswbyd_du0cyIstatbjiELuhNbWpFo-izcWqnHVh9cJM2gKZY70BPgCp0JQ_NhbJExrt5SlOJTfkakfl59G1CdTj3g3DB1LRPqIVhDg9E_H-DgmuFcCz1HZPAY3mn-q1Voy2szqTOXSybNCIUNxZBy6EeitB-vWBQW4QNpfbXy1aOqY0gdmyM6_4O03oSSLy6FaX-va1qXE6G886jDd9I39kyj7-NjOAz6aH2ArCqGx6stNsPWgMRx1von5_Xeqc-");'
              ></div>
              <div class="flex flex-col items-center justify-center justify-center">
                <p class="text-[#0c1c17] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Sophia Bennett</p>
                <p class="text-[#46a080] text-base font-normal leading-normal text-center">@sophia.bennett</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0c1c17] text-base font-medium leading-normal pb-2">Name</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c1c17] focus:outline-0 focus:ring-0 border-none bg-[#e6f4ef] focus:border-none h-14 placeholder:text-[#46a080] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0c1c17] text-base font-medium leading-normal pb-2">Username</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c1c17] focus:outline-0 focus:ring-0 border-none bg-[#e6f4ef] focus:border-none h-14 placeholder:text-[#46a080] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0c1c17] text-base font-medium leading-normal pb-2">Bio</p>
            <textarea
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c1c17] focus:outline-0 focus:ring-0 border-none bg-[#e6f4ef] focus:border-none min-h-36 placeholder:text-[#46a080] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0c1c17] text-base font-medium leading-normal pb-2">Email</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c1c17] focus:outline-0 focus:ring-0 border-none bg-[#e6f4ef] focus:border-none h-14 placeholder:text-[#46a080] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0c1c17] text-base font-medium leading-normal pb-2">Website</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c1c17] focus:outline-0 focus:ring-0 border-none bg-[#e6f4ef] focus:border-none h-14 placeholder:text-[#46a080] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#019863] text-[#f8fcfa] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Save</span>
          </button>
        </div>
        <div class="h-5 bg-[#f8fcfa]"></div>
      </div>
    </div>
  </body>
</html>
